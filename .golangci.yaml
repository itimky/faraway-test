linters:
  enable-all: true
  disable:
    # Disable deprecated linters
    - structcheck
    - nosnakecase
    - maligned
    - golint
    - interfacer
    - varcheck
    - exhaustivestruct
    - scopelint
    - deadcode
    - ifshort
    # Disable formatting linters except the used one
    - gofumpt
issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - depguard
        - varnamelen
